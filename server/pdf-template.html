<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bukti Transfer</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      width: 80mm;
    }
    .receipt {
      max-width: 80mm;
      margin: 0 auto;
      padding: 16px 8px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px #eee;
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .hr {
      border: none;
      border-top: 1px dashed #bbb;
      margin: 10px 0;
    }
    .footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 10px;
    }
    .brand {
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #2b6cb0;
      margin-top: 4px;
    }
    .total {
      font-weight: bold;
      font-size: 14px;
    }
    .mono {
      font-family: 'Consolas', 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="title">BUKTI TRANSFER</div>
    <div class="section">
      <div class="row"><span>Tanggal:</span><span class="mono" id="date">-</span></div>
      <div class="row"><span>Waktu:</span><span class="mono" id="time">-</span></div>
      <div class="row"><span>Pengirim:</span><span class="mono" id="senderName">-</span></div>
      <div class="row"><span>Penerima:</span><span class="mono" id="receiverName">-</span></div>
      <div class="row"><span>Bank Tujuan:</span><span class="mono" id="receiverBank">-</span></div>
      <div class="row"><span>No. Rekening:</span><span class="mono" id="receiverAccount">-</span></div>
      <div class="row"><span>No. Ref:</span><span class="mono" id="referenceNumber">-</span></div>
    </div>
    <hr class="hr" />
    <div class="section">
      <div class="row"><span>Jumlah:</span><span class="mono" id="amount">-</span></div>
      <div class="row"><span>Biaya Admin:</span><span class="mono" id="adminFee">-</span></div>
      <div class="row total"><span>TOTAL:</span><span class="mono" id="totalAmount">-</span></div>
    </div>
    <hr class="hr" />
    <div class="brand">JASA HRY</div>
    <div class="footer">Terima kasih telah menggunakan layanan kami<br>Dicetak: <span id="printedAt">-</span></div>
  </div>
  <script>
    // Data akan diinject via script Puppeteer
  </script>
</body>
</html>
